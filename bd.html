<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>练习表单</title>
    </head>
    <body>
        <form>
            <p><label>账号：<input type="text" name="account"></label></p>
            <p>密码：<input type="password" name="pwd"></p>
            <p>性别：
                <input type="radio" name="xx" checked value="male">男
                <input type="radio" name="xx" value="female">女
                <input type="radio" name="xx" value="yao">保密
            </p>
            <p>爱好：
                <input type="checkbox" name="1" value="film">电影
                <input type="checkbox" name="1" value="music">音乐
                <input type="checkbox" name="1" value="game">游戏
                <input type="checkbox" name="1" value="book">看书
            </p>
            <p>简介：
                <textarea cols="30" rows="10" name="desc"></textarea>
            </p>
            <p>出日：
                <input type="date" name="date">
            </p>
            <p>email：
                <input type="email" name="email">
            </p>
            <p>手机：
                <input type="number" name="number">
            </p>
            <input type="reset">
            <input type="submit">
        </form>
    </body>
</html>
